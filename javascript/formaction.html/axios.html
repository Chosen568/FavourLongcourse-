    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<body>
    <script>
        axios.get("https://jsonplaceholder.typicode.com/users")
        .then(response=>{console.log(response)})
        .catch(response=>{console.log(error)})

        axios.post("https://jsonplaceholder.typicode.com/users", {name:"john", email:"eeee@gmail.com"} )
        .then(response=>{console.log(response)})
        .catch(error=>{console.log(error)})

        axios.patch("https://jsonplaceholder.typicode.com/users/id:11", {name:"john", email:"yyyy@gmail.com"} )
        .then(response=>{console.log(response)})
        .catch(error=>{console.log(error)})

        axios.delete("https://jsonplaceholder.typicode.com/users/id:11", {name:"john", email:"yyyy@gmail.com"} )
        .then(response=>{console.log(response)})
        .catch(error=>{console.log(error)})

        
    </script>
